<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#My-channel">My channel</a></li>
            <li><a data-toggle="tab" href="#Book-A-Session">Book A Session</a></li>
            <li><a data-toggle="tab" href="#Course-Structure">Course Structure</a></li>
            <li><a data-toggle="tab" href="#menu3">Menu 3</a></li>
        </ul>

        <div class="tab-content">
            <div id="My-channel" class="tab-pane fade in active">
                <h3>My channel</h3> 
                <div class="videoWrapper"> 
                    <iframe class="responsive-iframe" src="https://www.youtube.com/embed/videoseries?list=PLTY1WYrkR0-iiMdY8b78LaBlOa7U5_APb" 
                    frameborder="0" width="1595" height="695" allow="autoplay; encrypted-media" allowfullscreen></iframe> 
                </div>
            </div>

            <div id="Book-A-Session" class="tab-pane fade">
                <h3>Book A Session</h3>
                <p>On Construction</p> 
            </div>

            <div id="Course-Structure" class="tab-pane fade">
                <h3>Course Structure</h3>
                <p>On Construction</p> 
            </div>

            <div id="menu3" class="tab-pane fade">
              <h3>Menu 3</h3>
              <p>Eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p>
            </div>
        </div>
    </div>
</body>
</html>
